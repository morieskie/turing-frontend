<!-- Page Title-->
<div class="page-title">
  <div class="container">
    <div class="column">
      <h1>Checkout</h1>
    </div>
    <div class="column">
      <ul class="breadcrumbs">
        <li><a href="index-2.html">Home</a>
        </li>
        <li class="separator">&nbsp;</li>
        <li>Checkout</li>
      </ul>
    </div>
  </div>
</div>
<!-- Page Content-->
<div class="container padding-bottom-3x mb-2">
  <div class="row">
    <!-- Checkout Adress-->
    <div class="col-xl-9 col-lg-8">
      <div class="checkout-steps">
        <a *ngFor="let item of steps" [routerLink]="['/checkout',cart.cartId, item.name]"
           [class.completed]="item.complete"
           [routerLinkActive]="['active']">
          <span [class.step-indicator]="" [class.icon-circle-check]=""></span>
          <span [class.angle]="item.step !== 4"></span>
          {{item.label}}
        </a>
      </div>

      <router-outlet></router-outlet>
    </div>

    <!-- Sidebar          -->
    <div class="col-xl-3 col-lg-4">
      <aside class="sidebar">
        <div class="padding-top-2x hidden-lg-up"></div>
        <!-- Order Summary Widget-->
        <app-checkout-order-summary [order]="order" [shipping]="shipping" [tax]="tax"></app-checkout-order-summary>
        <!-- Featured Products Widget-->
        <section class="widget widget-featured-products d-none">
          <h3 class="widget-title">Recently Viewed</h3>
          <!-- Entry-->
          <div class="entry">
            <div class="entry-thumb"><a href="shop-single.html"><img src="img/shop/widget/01.jpg" alt="Product"></a>
            </div>
            <div class="entry-content">
              <h4 class="entry-title"><a href="shop-single.html">Oakley Kickback</a></h4><span class="entry-meta">$155.00</span>
            </div>
          </div>
          <!-- Entry-->
          <div class="entry">
            <div class="entry-thumb"><a href="shop-single.html"><img src="img/shop/widget/02.jpg" alt="Product"></a>
            </div>
            <div class="entry-content">
              <h4 class="entry-title"><a href="shop-single.html">Top-Sider Fathom</a></h4><span class="entry-meta">$90.00</span>
            </div>
          </div>
          <!-- Entry-->
          <div class="entry">
            <div class="entry-thumb"><a href="shop-single.html"><img src="img/shop/widget/03.jpg" alt="Product"></a>
            </div>
            <div class="entry-content">
              <h4 class="entry-title"><a href="shop-single.html">Vented Straw Fedora</a></h4><span class="entry-meta">$49.50</span>
            </div>
          </div>
          <!-- Entry-->
          <div class="entry">
            <div class="entry-thumb"><a href="shop-single.html"><img src="img/shop/widget/04.jpg" alt="Product"></a>
            </div>
            <div class="entry-content">
              <h4 class="entry-title"><a href="shop-single.html">Big Wordmark Tote</a></h4><span class="entry-meta">$29.99</span>
            </div>
          </div>
        </section>
        <!-- Promo Banner-->
        <section class="promo-box d-none" style="background-image: url(img/banners/02.jpg);">
          <span class="overlay-dark" style="opacity: .4;"></span>
          <div class="promo-box-content text-center padding-top-2x padding-bottom-2x">
            <h4 class="text-light text-thin text-shadow">New Collection of</h4>
            <h3 class="text-bold text-light text-shadow">Sunglasses</h3>
            <a class="btn btn-outline-white btn-sm" href="shop-grid-ls.html">Shop Now</a>
          </div>
        </section>
      </aside>
    </div>
  </div>
</div>
