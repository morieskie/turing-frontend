<!-- Page Title-->
<div class="page-title">
  <div class="container">
    <div class="column">
      <h1>T-Shirt Shop</h1>
    </div>
    <div class="column">
      <ul class="breadcrumbs">
        <li><a [href]="['']">Home</a>
        </li>
        <li class="separator">&nbsp;</li>
        <li>Catalogue</li>
      </ul>
    </div>
  </div>
</div>
<!-- Page Content-->
<div class="container padding-bottom-3x mb-1">
  <div class="row">
    <!-- Products-->
    <div class="col-xl-9 col-lg-8 order-lg-2">

      <!-- Shop Toolbar-->
      <app-catalogue-toolbar class="d-none"></app-catalogue-toolbar>

      <!-- Products Grid-->
      <div class="isotope-grid cols-3 mb-2">
        <app-catalogue-item *ngIf="hasItems" [items]="items"></app-catalogue-item>
      </div>
      <!-- Pagination-->
      <app-numbered-pagination [pages]="items|async" pageSize="15"
                               [totalPages]="totalItemsCount|async"
                               [initialPage]="currentPage|async"
                               (changePage)="onChangePage($event)">

      </app-numbered-pagination>
    </div>
    <!-- Sidebar          -->
    <div class="col-xl-3 col-lg-4 order-lg-1">
      <app-catalogue-sidebar></app-catalogue-sidebar>
    </div>
  </div>
</div>
