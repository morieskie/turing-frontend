<!-- Widget Size Filter-->
<section class="widget" *ngIf="sizes">
  <h3 class="widget-title">Filter by Size</h3>
  <form (change)="onFilterBySize($event)" #sizeFormModel="ngForm">
    <label class="custom-control custom-checkbox d-block" *ngFor="let item of sizes">
      <input class="custom-control-input" type="checkbox"
             name="size[{{item.attributeValueId}}]"
             [checked]="selected&&selected.includes(item.attributeValueId.toString())"
             [value]="item.attributeValueId">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">{{item.value}}&nbsp;<span class="text-muted  d-none">(208)</span></span>
    </label>
  </form>
</section>
