<div class="table-responsive">
  <table class="table table-hover margin-bottom-none">
    <thead>
    <tr>
      <th>Order #</th>
      <th>Date Purchased</th>
      <th>Status</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of orders">
      <td>
        <a class="text-medium navi-link" [routerLink]="['/customer/orders']"
        (click)="onOrderView(item)">{{item.orderId}}</a>
      </td>
      <td>{{item.createdOn | date}}</td>
      <td><span class="text-danger">{{item.status}}</span></td>
      <td align="right"><span class="text-medium">{{item.totalAmount| number: '1.2'}}</span></td>
    </tr>
    </tbody>
  </table>
</div>
<hr>
<div class="text-right d-none">
  <a class="btn btn-link-primary margin-bottom-none" href="#">
    <i class="icon-download"></i>&nbsp;Order Details
  </a>
</div>
