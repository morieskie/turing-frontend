<!-- Page Title-->
<div class="page-title">
  <div class="container">
    <div class="column">
      <h1>Order Tracking</h1>
    </div>
    <div class="column">
      <ul class="breadcrumbs">
        <li><a [routerLink]="['/catalogue']">Home</a>
        </li>
        <li class="separator">&nbsp;</li>
        <li>Order Tracking</li>
      </ul>
    </div>
  </div>
</div>
<!-- Page Content-->
<div class="container padding-bottom-3x mb-1">
  <div class="card mb-3">
    <div class="p-4 text-center text-white text-lg bg-dark rounded-top">
      <span class="text-uppercase">Tracking Order No - </span>
      <span class="text-medium">34VB5540K83</span>
    </div>
    <div class="d-flex flex-wrap flex-sm-nowrap justify-content-between py-3 px-2 bg-secondary">
      <div class="w-100 text-center py-1 px-2"><span class='text-medium'>Shipped Via:</span> UPS Ground</div>
      <div class="w-100 text-center py-1 px-2"><span class='text-medium'>Status:</span> Checking Quality</div>
      <div class="w-100 text-center py-1 px-2"><span class='text-medium'>Expected Date:</span> SEP 09, 2017</div>
    </div>
    <div class="card-body">
      <div class="steps d-flex flex-wrap flex-sm-nowrap justify-content-between padding-top-2x padding-bottom-1x">
        <div class="step completed">
          <div class="step-icon-wrap">
            <div class="step-icon"><i class="pe-7s-cart"></i></div>
          </div>
          <h4 class="step-title">Confirmed Order</h4>
        </div>
        <div class="step completed">
          <div class="step-icon-wrap">
            <div class="step-icon"><i class="pe-7s-config"></i></div>
          </div>
          <h4 class="step-title">Processing Order</h4>
        </div>
        <div class="step completed">
          <div class="step-icon-wrap">
            <div class="step-icon"><i class="pe-7s-medal"></i></div>
          </div>
          <h4 class="step-title">Quality Check</h4>
        </div>
        <div class="step">
          <div class="step-icon-wrap">
            <div class="step-icon"><i class="pe-7s-car"></i></div>
          </div>
          <h4 class="step-title">Product Dispatched</h4>
        </div>
        <div class="step">
          <div class="step-icon-wrap">
            <div class="step-icon"><i class="pe-7s-home"></i></div>
          </div>
          <h4 class="step-title">Product Delivered</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-wrap flex-sm-nowrap justify-content-between align-items-center">
    <div class="w-100 text-center text-sm-left">
      <label class="custom-control custom-checkbox d-inline-box">
        <input class="custom-control-input" type="checkbox" checked>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Notify me when order is delivered</span>
      </label>
    </div>
    <div class="w-100 text-center text-sm-right">
      <a class="btn btn-outline-primary" href="orderDetails.html"
         data-toggle="modal"
         data-target="#orderDetails">View Order Details</a>
    </div>
  </div>
</div>
