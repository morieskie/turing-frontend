<div class="cart-price">
    <div class="flexbox">
        <div>
            <h5 class="font-weight-normal"><strong>Subtotal</strong></h5>
            <h5 class="font-weight-normal"><strong>ShippingModel</strong></h5>
            <h5 class="font-weight-normal"><strong>VAT</strong></h5>
        </div>
        <div>
            <h5 class="price font-weight-normal text-right">
                {{model.getDisplaySubtotal()}}
            </h5>
            <h5 class="price font-weight-normal text-right">
                {{model.getShippingDisplayTotal()}}
            </h5>
            <h5 class="price font-weight-normal text-right">
                {{model.getTaxDisplayTotal()}}
            </h5>
        </div>
    </div>

    <hr class="mt-3 mb-2">

    <div class="flexbox">
        <div>
            <h5 class="font-weight-bold">Total</h5>
        </div>
        <div>
            <h5 class="price font-weight-bold text-right">
                {{model.getDisplayTotal()}}
            </h5>
        </div>
    </div>
</div>
